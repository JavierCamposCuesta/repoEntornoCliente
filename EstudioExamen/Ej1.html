<!DOCTYPE html>
  <head>
    <title>Ej1</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" media="screen"></link>
  </head>

  <body>
      <form id="form">
          <input type="text" id="nickName" placeholder="NickName">
          <input type="text" id="nombre" placeholder="Nombre">
          <input type="password" id="pass" placeholder="Contraseña">
          <input type="text" id="dni" placeholder="DNI">
          <input type="number" id="edad" placeholder="Edad">
        
          <button type="submit" id="addUser">Registrar Usuario</button>
          <button type="submit" id="borrarDatos">Borrar Datos</button>
          <button type="submit" id="consultarDatos">Consultar Usuario</button>
          <button type="submit" id="consultarUltimo">COnsultar Último Login</button>



      </form>
      <table class="table, oculto" id="tabla">
        <tr>
            <td><strong>Nombre</strong></td>
            <td><strong>Password</strong></td>
            <td><strong>DNI</strong></td>
            <td><strong>Edad</strong></td>
            <td><strong>Fecha alta</strong></td>
        </tr>
            <td id="nombreTabla"></td>
            <td id="passTabla"></td>
            <td id="dniTabla"></td>
            <td id="edadTabla"></td>
            <td id="fechaTabla"></td>
      </table>




  </body>
  <script src="Ej1.js"></script>
</html></html>
