<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <title>API Drag & Drop</title>
    <link rel="stylesheet" href="styleDragDrop3.css">
  </head>

  <body>
    <div class="container" id="container">
      <div id="pending-tasks" class="tasks">
        <h2 class="title">Pending Tasks</h2>
        
      </div>
      
      <div id="doing-tasks" class="tasks">
        <h2 class="title">Doing Tasks</h2>
      </div>

      <div id="finished-tasks" class="tasks">
        <h2 class="title">Finished Tasks</h2>
      </div>
    </div>
    <form class="form" id="form">
      <div>
          <input placeholder="Descripción de la tarea" id="descripcion"></input>
      </div>
      <div>
          <input type="submit" id="boton" value="Añadir tarea">
      </div>
      <div>
        <input type="button" id="reset" value="Borrar todo">
    </div>
  </form>
    <script src="scripyDragDrop3.js"></script>
  </body>

</html>
